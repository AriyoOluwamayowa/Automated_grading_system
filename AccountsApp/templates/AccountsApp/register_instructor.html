<!DOCTYPE html>
<html>
<head>
    <title>Instructor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-center {
            display:flex;
            justify-content: center;
            width:480px;
            margin: 0 auto;
            top: 50%;
            left: 50%;
            height:20px;
        }
       
    </style>
</head>
<body>
<div class="form-center">
<div class="container mt-5" >
    <h1>Instructor Registration</h1>
    <form method="POST"  action= "." class="register-form"  id="signup-form" >
        {% csrf_token %}
        {{ form.username.label }}:{{ form.username }}
        <div class="mb-3">     
           <!-- <label class="form-label">Name:</label>    
            <input type="text" class="form-input" id ="username" name="username" required>-->
        </div>
        <div class="mb-3">
            {{ form.email.label }}:{{ form.email }}
            <!--<label class="form-label">Email:</label>
            <input type="email" class="form-input" id="email" name="email" required>-->
            </div>          
            
        <div class="mb-3">
            {{ form.password1.label }}:{{ form.password1 }}
            <!--<label class="form-label">Password:</label>
            <input type="password" class="form-input" id="password1" name="password1" minlength="8" required>-->
        </div>
        <div class="mb-3">
            {{ form.password2.label }}:{{ form.password2 }}
            <!--<label class="form-label">Confirm Password:</label>
            <input type="password" class="form-input" id="password2" name="password2" minlength="8" required>-->
        </div>

        <button type="submit" class="btn btn-primary" ><a href="{% url 'register_instructor' %}">Register</button>
    </form>
</div>
</div>
<!-- Add this before the closing </body> tag in both student_register.html and instructor_register.html -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('form').on('submit', function(event) {
            var password = $('#password1').val();
            var confirmPassword = $('#password2').val();
            if (password !== confirmPassword) {
                alert('Password and Confirm Password must match.');
                event.preventDefault();
            }
        });
    });
</script>

</body>
</html>
